services:
  nginx:
    image: nginx:1.27-alpine
    ports: ["80:80"]
    depends_on:
      php_a: { condition: service_started }
      php_b: { condition: service_started }
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  php_a:
    build:
      context: ./apps/app-a
    restart: unless-stopped

  php_b:
    build:
      context: ./apps/app-b
    restart: unless-stopped
